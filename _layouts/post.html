---
layout: default
---

<div class="wrap">
  <article class="card" style="padding:20px">
    {% if page.image %}
    <div class="thumb" style="background-image:url('{{ page.image | relative_url }}'); height:220px;"></div>
    {% endif %}
    <h1 class="page-title" style="margin-top:14px">{{ page.title }}</h1>
    <div class="date" style="color:var(--muted);font-size:14px">{{ page.date | date: "%Y-%m-%d" }}</div>
    {% if page.description %}<p class="desc" style="margin:10px 0 18px;color:var(--muted)">{{ page.description }}</p>{% endif %}
    <div class="post-body">
      {{ content }}
    </div>
  </article>
</div>
