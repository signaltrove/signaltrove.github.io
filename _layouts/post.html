---
layout: default
---
<article class="post-card">
  <h1 style="margin-top:0;">{{ page.title }}</h1>
  <div class="meta">
    {{ page.date | date: "%Y-%m-%d" }}
    {% if page.categories and page.categories.size > 0 %} Â· {{ page.categories | join: ", " }}{% endif %}
  </div>

  {% if page.image %}
    <img class="thumb" src="{{ page.image | relative_url }}" alt="{{ page.title }}">
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
