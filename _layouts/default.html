---
layout: null
---
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <!-- (선택) 깔끔한 한글 가독성: Google Fonts Noto Sans KR -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">
  <style> body{font-family:'Noto Sans KR', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif} </style>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <nav class="nav">
      <a href="{{ '/about/' | relative_url }}">소개</a>
      <a href="{{ '/categories/' | relative_url }}">카테고리</a>
      <!-- ⬇️ 테마 토글 버튼 -->
      <button class="theme-btn" id="theme-toggle" aria-label="toggle theme">라이트/다크</button>
    </nav>
  </header>

  <main class="site-main">
    {{ content }}
  </main>
  <footer class="site-footer">
    <p>© {{ site.title }}</p>
  </footer>

  <!-- ⬇️ 토글 스크립트: 라이트 기본, 저장/복원 지원 -->
  <script>
  (function () {
    const KEY = 'pref-theme';
    const root = document.documentElement;
    const saved = localStorage.getItem(KEY);

    function setTheme(mode){
      if(mode === 'dark'){ root.setAttribute('data-theme','dark'); }
      else { root.setAttribute('data-theme','light'); }
      localStorage.setItem(KEY, mode);
    }

    if(saved){ setTheme(saved); }
    else { setTheme('light'); } // 라이트 기본

    document.getElementById('theme-toggle')?.addEventListener('click', function(){
      const current = root.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });
  })();
  </script>
</body>
</html>
