<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Arial, sans-serif; margin: 0; background:#fafafa; color:#111;}
    .wrap {max-width: 860px; margin: 0 auto; padding: 24px;}
    header {margin: 16px 0 32px;}
    a {color:#2563eb; text-decoration:none;}
    img {max-width:100%; height:auto;}
    .post-card {background:#fff; border:1px solid #eee; border-radius:12px; padding:16px; margin:16px 0;}
    .thumb {display:block; border-radius:12px; margin-bottom:12px;}
    .meta {color:#6b7280; font-size:14px; margin:4px 0 12px;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 style="margin:0;"><a href="{{ '/' | relative_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
      {% if site.description %}<p class="meta">{{ site.description }}</p>{% endif %}
    </header>
    {{ content }}
  </div>
</body>
</html>
